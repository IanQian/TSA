<!DOCTYPE html>
<html>
    <head>
        <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
        <script src="assets/js/figure/wholly.js" type="text/javascript"></script>

        <link href="assets/css/demo.css" rel="stylesheet" type="text/css"/>
        <script>
            $(function () {

                var table = $('table');

                table.wholly({
                    highlightHorizontal: 'wholly-highlight-horizontal',
                    highlightVertical: 'wholly-highlight-vertical'
                });

                table.on('wholly.mouseenter', function (e, affectedAxes) {
                    console.log('wholly.mouseenter', affectedAxes);
                });

                table.on('wholly.mouseleave', function (e, affectedAxes) {
                    console.log('wholly.mouseleave', affectedAxes);
                });
            });
        </script>
    </head>
    <body>
        <div id="main">
            <div id="demo">

                <table class="example-basic">
                    <tbody>
                        <tr>
                            <td></td>
                            <td>a</td>
                            <td>b</td>
                            <td>c</td>
                            <td>d</td>
                        </tr>
                        <tr>
                            <td >1</td>
                            <td class="low"></td>
                            <td></td>
                            <td class="high"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="middle"></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </body>
</html>
