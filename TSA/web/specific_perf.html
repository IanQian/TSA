                    <script type="text/javascript">


                        function load1() {

                            //$(document).ready(function() {alert("ok");
                            $.ajax({

                                //请求方式；
                                type: "get",
                                //json文件；
                                url: "data/sentence.json",
                                //返回数据类型；
                                dataType: "json",
                                //回调方法；
                                success: function (data) {

                                    var show = $("#tablecon");
                                    var strHtml = "";//存储数据的变量  
                                    show.empty();//清空内容  

                                    var i = 1;
                                    $.each(data, function (infoIndex, n) {
                                        //    for(i=0;i<this.length;i++){
                                        strHtml += "<tr>";
                                        strHtml += "<td>" + n["source"] + "</td>";
                                        strHtml += "<td>" + n["target"] + "</td>";
                                        strHtml += "<td>" + n["score1"] + "</td>";
                                        strHtml += "<td>" + n["score2"] + "</td>";
                                        strHtml += "<td><a href='figure.html?line=" + i +"-1' target='_blank' >" + "more" + "</a></td>";
                                        strHtml += "<td><a href='figure.html?line=" + i +"-2' target='_blank' >" + "more" + "</a></td>";
                                        strHtml += "</tr>";
                                        i++;
                                        //  }
                                    });

                                    show.html(strHtml);//显示处理后的数据   
                                    $('#dataTables-example').dataTable();
                                }
                            });

                            //      });
                        }
